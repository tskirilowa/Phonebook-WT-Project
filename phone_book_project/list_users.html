<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Uploaded JavaScript files-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

    <!-- Uploaded CSS files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="list_users_style.css">
    <link rel="stylesheet" type="text/css" href="new_contact_style.css">
	
    <title>Contact Form</title>
</head>

<body>  
  

    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto mb-4">
                <h3 class="text-center text-md-left" style="color: #2b2529c2;">Phone book</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-10 mx-auto"> <!-- mx both margin left and margin right; lg (>=992px) lg (>=992px) -->
                <div class="search mb-60"> <!-- mb margin bottom -->

                    <div class="row">
                        <div class="col-md-5 mb-4">
                          <form class="form-inline md-form form-sm mt-0">
                            <i class="fas fa-search" aria-hidden="true" style="font-size:20px"></i>
                            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
                          </form>
                        </div>
                        <div class="col-md-6 form-group" > </div>
                        <div class="col-md-1 form-group" >
                            <a type="button" data-toggle="modal" data-target="#exampleModalScrollable">
                                <i class="fa fa-plus"></i>
                            </a>
                        </div>
                    </div>


                    <div class="filter-result">
                        <a href="user_profile.html" style="text-decoration: none;">
                            <div class="user-box d-md-flex align-items-center justify-content-between mb-30">
                                <div class="user-left my-4 d-md-flex align-items-center flex-wrap">
                                    <img class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex" src="business-woman.jpg">
                                    <div class="user-content">
                                        <h5 class="text-center text-md-left">Lilly Anderson</h5>
                                    </div>
                                </div>
                                <h6 class="text-center text-md-right">0889877458</h6>
                            </div>
                        </a>

                        <div class="user-box d-md-flex align-items-center justify-content-between mb-30">
                            <div class="user-left my-4 d-md-flex align-items-center flex-wrap">
                                <img class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex" src="201.jpg">
                                <div class="user-content">
                                    <h5 class="text-center text-md-left">Matthew Smith</h5>
                                </div>
                            </div>
                            <h6 class="text-center text-md-right">0889877458</h6>
                        </div>

                        <div class="user-box d-md-flex align-items-center justify-content-between mb-30">
                            <div class="user-left my-4 d-md-flex align-items-center flex-wrap">
                                <img class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex" src="203.jpg">
                                <div class="user-content">
                                    <h5 class="text-center text-md-left">Sarrah Andrews</h5>
                                </div>
                            </div>
                            <h6 class="text-center text-md-right">0889877458</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Example Bootstrap Modal Form-->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title order-2 justify-content-center" id="exampleModalScrollableTitle">New Contact</h5>
                    <a type="button" class="order-1" data-dismiss="modal" aria-label="Close">
                        <i class="ri-arrow-left-circle-fill"></i>
                    </a>
                    <a type="button" class="order-3" data-dismiss="modal" aria-label="Close">
                        <i class="ri-checkbox-circle-fill"></i>
                    </a>
                </div>
                <div class="modal-body">
                    <div class="form-element text-center">
                        <img class="rounded-circle" data-holder-rendered="true" src="img_icon.jpg">
                    </div>
                    <div class="form-element box-element">
                        <label for="name">Name: </label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="form-element box-element">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone" placeholder="Phone number">
                    </div>
                    <div class="form-element box-element">
                        <label for="email">Email: </label>
                        <input type="text" id="email" placeholder="Email">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
